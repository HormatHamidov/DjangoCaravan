{% extends 'base.html' %}


{% block body %}

<center>
    <div class="error_message">
        
        {% if form.errors %}
            
            {% for field in form %}
                
                {% for error in field.errors %}
                    <p style="background-color:rgb(224, 80, 80); color:#fff; width:50%; margin:10px; padding:10px; border-radius:4px;">{{error}} <br></p>
                {% endfor %}
                    
            {% endfor %}
                
        {% endif %}
            
    </div>
</center>
<center>
    <form style="margin:40px;" class="w-50" method="POST">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                <label for="">{{field.label}}: </label>
                {{field}}
            </div> 
        {% endfor %}
            
    
        <button class="btn btn-success">Submit</button>
    
    </form>
</center>
{% endblock body %}
