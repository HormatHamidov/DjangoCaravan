{% extends 'base.html' %}


{% block body %}

{% for article in articles %}
<p>Author: {{article.author}}</p>
<p><a href="{% url 'detail' article.id %}">Title: {{article.title}}</a></p>
<a href="{% url 'delete' article.id %}">Delete</a>
<a href="{% url 'update' article.id %}">Update</a>
<hr>
{% endfor %}

{% endblock body %}
